# This is a basic workflow that is triggered on git push

name: Deploy site

# Controls when the action will run.
on: [push, workflow_dispatch]

jobs:
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Hugo
      env:
        HUGO_VERSION: 0.128.2
      run: |
        mkdir ~/hugo
        cd ~/hugo
        curl -L "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz" --output hugo.tar.gz
        tar -xvzf hugo.tar.gz
        sudo mv hugo /usr/local/bin
    - name: Logging
      run: echo "${{ secrets.PRIVATE_KEY }}"
    - name: Generate pages
      run: hugo --cleanDestinationDir --minify
    - name: Create Key File
      run: install -m 600 -D /dev/null ~/.ssh/id_rsa
    - name: Populate Key
      run: echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
    - name: Upload to server
      env:
        USER: root
        HOST: www.joachimkennedy.com
        DIR: /var/www/blog
      run: rsync -avz 'ssh -o StrictHostKeyChecking=no' --delete public/ ${USER}@${HOST}:${DIR}
